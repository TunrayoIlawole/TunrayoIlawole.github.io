</head>
<body>
    <header>
        <div class = "desktop-nav">
            <div class = "header-title">
                <h1>
                    <a href = "#">Go-To-Store</a>
                </h1>
            </div>
    
            <nav class = "right-nav">
                <div class = "nav-link">
                    <a href = "signup.html">sign up</a>
                </div>
                <div class = "nav-link">
                    <a href = "#">sign in</a>
                </div>
                <div class = "nav-link active">
                    <a href = "#">make suggestion</a>
                </div>
                <div class = "nav-link">
                    <a href = "#">suggestions</a>
                </div>
            </nav>
        </div>

        <div class = "mobile-nav">
            <div class = "main-mobile-nav">
                <div class = "header-title">
                    <h1>
                        <a href = "#">Go-To-Store</a>
                    </h1>
                </div>
                <div class = "nav-link nav-link-toggle">
                    <svg height="24" class="octicon octicon-three-bars" viewBox="0 0 16 16" version="1.1" width="24" aria-hidden="true"><path fill-rule="evenodd" d="M1 2.75A.75.75 0 011.75 2h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 2.75zm0 5A.75.75 0 011.75 7h12.5a.75.75 0 110 1.5H1.75A.75.75 0 011 7.75zM1.75 12a.75.75 0 100 1.5h12.5a.75.75 0 100-1.5H1.75z"></path></svg>
                </div>
            </div>
            <div class = "mobile-links">
                <div class = "nav-link">
                    <a href = "signup.html">sign up</a>
                </div>
                <div class = "nav-link">
                    <a href = "#">sign in</a>
                </div>
                <div class = "nav-link active">
                    <a href = "#">make suggestion</a>
                </div>
                <div class = "nav-link">
                    <a href = "#">suggestions</a>
                </div>
            </div>
        </div>
    </header>

    <div class = "container">
        <div class = "left-overlay">
            <div class = "top">
                <h2>Make a suggestion</h2>
                <!-- <p>Please fill in this form to create an account</p> -->
            </div>
    
            <form id = "form">
                <div class = "form-input2">
                    <input type = "text" class = "input" id ="item_name" name = "item_name" placeholder="Enter an item name" required>
                    <small>Error message</small>
                </div>
                <div class = "form-input2">
                    <input type = "text" class = "input" id = "item_description" name = "item_description" placeholder="Describe the item" required>
                    <small>Error message</small>
                </div>
                <div class = "form-input2">
                    <input type = "text" class = "input" id = "item_category" name = "item_category" placeholder="What is the item's category" required>
                    <small>Error message</small>
                </div>
                <div class = "form-input2">
                    <input type = "text" class = "input" id = "reason" name = "reason" placeholder="Let us know why you're suggesting this" required>
                    <small>Error message</small>
                </div>
    
                <button class = "btn sign-up">Suggest</button>
            </form>

            <div class = "bottom">
                <p>To suggest an item, you need an account. Don't have an account? <a href = "signup.html">Sign up here</a></p>
            </div>
        </div>

        <div class = "right-overlay2">

        </div>
        
    </div>


    <script src = "script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src = "api.js"></script>
    <script src = "make-sug.js"></script>
</body>
</html>
