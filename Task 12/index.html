<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css" />
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "top-container">
            <div class = "top-main">
                <div class = "main-quote-con">
                    <div class = "refresh-con">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24"
                        viewBox="0 0 172 172"
                        style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M54.42188,21.5l10.52604,14.33333h28.21875c23.82357,0 43,19.17643 43,43v28.66667h-21.5l28.66667,39.19271l28.66667,-39.19271h-21.5v-28.66667c0,-31.57813 -25.75521,-57.33333 -57.33333,-57.33333zM28.66667,25.30729l-28.66667,39.19271h21.5v28.66667c0,31.57813 25.75521,57.33333 57.33333,57.33333h38.74479l-10.52604,-14.33333h-28.21875c-23.82357,0 -43,-19.17643 -43,-43v-28.66667h21.5z"></path></g></g></svg>
                    </div>
                    <div class = "quote-container">
                        <p class = "quote"><q>We do not remember days, we rememeber moments.</q></p>
    
                        <p class = "author">Cesare Pavese</p>
                    </div>
                </div>
    
                <div class = "day-container">
                    <p class = "greeting-con"><span class = "greeting">Good something, </span><span class = "other"> It is currently</span></p>
    
                    <time class = "time" id = "time"></time>
    
                    <p class = "place">In Lagos, Nigeria</p>
                </div>
            </div>

            <div class = "top-end">
                <div class = "toggle-button">
                    <p class = "more">More</p>
                    <p class = "arrow">></p>
                </div>
            </div>
        </div>

        <div class = "bottom-container">
            <div class = "item">
                <p class = "item-title">current timezone</p>
                <p class = "item-ans timezone"></p>
            </div>
            <div class = "item">
                <p class = "item-title">Day of the week</p>
                <p class = "item-ans week-day"></p>
            </div>
            <div class = "item">
                <p class = "item-title">Day of the year</p>
                <p class = "item-ans weekday"></p>
            </div>
            <div class = "item">
                <p class = "item-title">Week number</p>
                <p class = "item-ans week-num"></p>
            </div>
        </div>
    </div>
    

    <script src = "script.js"></script>
</body>
</html>
