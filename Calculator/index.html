<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class = container>
        <form name = "calculator">
            <input id = "display" type = "text" name = "display" placeholder = "0">
        </form>
    
        <div class = "calculator-keys">
            <div class = "row">
                <button class = "num" value = "0" onclick="insertVal('0')">0</button>
                <button class = "num" value = "1" onclick="insertVal('1')">1</button>
                <button class = "num" value = "2" onclick="insertVal('2')">2</button>
                <button class = "operator" id = "add" value = "&plus;" onclick="insertVal('+')">&plus;</button>
            </div>
    
            <div class = "row">
                <button class = "num" value = "3" onclick="insertVal('3')">3</button>
                <button class = "num" value = "4" onclick="insertVal('4')">4</button>
                <button class = "num" value = "5" onclick="insertVal('5')">5</button>
                <button class = "operator" id = "minus" value = "&minus;" onclick="insertVal('-')">&minus;</button>
            </div>
    
            <div class = "row">
                <button class = "num" value = "6" onclick="insertVal('6')">6</button>
                <button class = "num" value = "7" onclick="insertVal('7')">7</button>
                <button class = "num" value = "8" onclick="insertVal('8')">8</button>
                <button class = "operator" id = "multiply" value = "X" onclick="insertVal('*')">X</button>
            </div>
    
            <div class = "row">
                <button class = "num" value = "9" onclick="insertVal('9')">9</button>
                <button class = "clear" value = "C">C</button>
                <button class = "equal" value = "=">=</button>
                <button class = "operator" id = "divide" value = "&divide;" onclick="insertVal('/')">&divide;</button>
            </div>
        </div>
    </div>
    
    
    <script src = "index.js"></script>
</body>
</html>
